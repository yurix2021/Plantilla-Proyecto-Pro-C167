<!DOCTYPE html>
<html>

<head>
  <title>Rastreador de imagen AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS tiene muchas restricciones para reproducir videos en el navegador. 
  Para reproducir una textura de video inline, debemos establecer la etiqueta meta.
  A-Frame injectará esto si hace falta.-->
  <meta name="apple-mobile-web-app-capable" content="yes" /> 

  <!-- Importamos aframe y después ar.js con las funciones de rastreador de imagen / ubicación. -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script src="./play-on-click.js"></script>

  <!-- Cambiamos el estilo para el cargador. -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- El cargador se mostrará hasta que se carguen los descriptores de imagen.
    Esto puede tomar un poco más de tiempo según el poder computacional del dispositivo. -->

  <div class="arjs-loader">
    <div>Cargando, por favor espera...</div>
  </div>

  <!-- Escena a-frame -->
  <a-scene 
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;" 
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <!-- Cámara estática que se mueve según los movimientos del dispositivo. -->
    <a-entity id="camera" camera position="0 0 10"></a-entity>

    <a-assets>

      <video id="video" 
        src="./assets/videos/soccer-match.mp4"
        preload="auto"  
        loop="true" 
        playsinline
        webkit-playsinline 
        autoplay 
        crossorigin="anonymous">
      </video>
  
    </a-assets>
  
  
  
    <!-- a-nft define la entidad de rastreador de imagen. -->
    <!-- En 'url' usa la ruta para los descriptores de imagen creados anteriormente. -->
    <!-- La ruta del archivo debe terminar con el nombre sin la extensión, 
      por ejemplo: si el archivo se llama 'pepaa.fset' la ruta debe terminar con pepaa -->
  
    <a-nft>
  
      <!-- Como hija de la entidad nft, definimos el contenido para mostrar. -->
  
   
  
    </a-nft>

  </a-scene>

</body>

</html>
